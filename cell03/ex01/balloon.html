<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explode this balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById('balloon');
        let currentSize = 200;
        const colors = ['red', 'green', 'blue']; 
        let colorIdx = 0;

        function updateBalloon() {
            balloon.style.width = currentSize + 'px';
            balloon.style.height = currentSize + 'px';
            balloon.style.backgroundColor = colors[colorIdx];
        }

        balloon.addEventListener('click', () => {
            currentSize += 10;
            
            colorIdx = (colorIdx + 1) % colors.length;

            if (currentSize > 420) {
                currentSize = 200;
            }
            updateBalloon();
        });

        balloon.addEventListener('mouseleave', () => {
            if (currentSize > 200) {
                currentSize -= 5;
            }

            colorIdx = (colorIdx - 1 + colors.length) % colors.length;
            
            updateBalloon();
        });
    </script>
</body>
</html>

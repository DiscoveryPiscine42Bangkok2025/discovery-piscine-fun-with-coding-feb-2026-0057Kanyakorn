<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">User Profile Card</h2>

        <table class="invisible-table">
            <tr>
                <td>
                    <img src="https://inwfile.com/s-de/bee2ed.jpg" alt="Profile" class="profile-img">
                    <h1 class="login">Wil 42</h1>
                    <p class="description">Level 25, The answer</p>
                    <p class="sub-description">42Paris</p>

                    <div class="social-icons">
                        <i class="fa fa-globe"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-facebook"></i>
                    </div>
                </td>
            </tr>
        </table>

        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>

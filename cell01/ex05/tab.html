<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%; 
            border-collapse: collapse;
        }
        td {
            height: 150px;
            border: 1px solid black;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #c0ca83;">First cell</td>
            <td style="background-color: #f6bcab;">Second cell</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            border: 1px solid black;
            text-align: center;
            font-size: 5vw;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #c0ca83;">First cell</td>
            <td style="background-color: #f6bcab;">Second cell</td>
        </tr>
    </table>

</body>
</html>
